<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#1976d2" rx="64"/>

  <!-- Camera lens outer ring -->
  <circle cx="256" cy="200" r="120" fill="#fff" opacity="0.2"/>

  <!-- Camera lens -->
  <circle cx="256" cy="200" r="90" fill="#fff"/>
  <circle cx="256" cy="200" r="70" fill="#1565c0"/>
  <circle cx="256" cy="200" r="40" fill="#0d47a1"/>

  <!-- Lens highlight -->
  <circle cx="240" cy="185" r="20" fill="#fff" opacity="0.4"/>

  <!-- Map location marker -->
  <g transform="translate(256, 340)">
    <!-- Marker pin -->
    <path d="M 0,-60 C -20,-60 -35,-45 -35,-25 C -35,-5 0,20 0,60 C 0,20 35,-5 35,-25 C 35,-45 20,-60 0,-60 Z"
          fill="#ff5722"/>
    <!-- Inner circle -->
    <circle cx="0" cy="-25" r="15" fill="#fff"/>
  </g>

  <!-- Tasmania outline (simplified) -->
  <g transform="translate(380, 100) scale(0.3)" fill="#fff" opacity="0.3">
    <path d="M 0,0 L 40,-20 L 80,0 L 100,40 L 120,80 L 100,140 L 60,160 L 20,150 L 0,120 L -20,80 L -10,40 Z"/>
  </g>
</svg>
